<script>
/* VIDEO SERIES */
const videos = [
  "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206316/50v_iedioy.mp4",
  "https://res.cloudinary.com/dzhykus7z/video/upload/v1768206325/51v_mtwllp.mp4"
];

let index = 0;
const video = document.getElementById("bgVideo");
const soundBtn = document.getElementById("soundBtn");

video.src = videos[index];
video.muted = true;
video.play();

video.onended = () => {
    index = (index + 1) % videos.length;
    video.src = videos[index];
    video.play();
};

/* SOUND TOGGLE */
soundBtn.addEventListener("click", () => {
    if(video.muted){
        video.muted = false;
        video.volume = 1;
        soundBtn.innerText = "üîá SOUND OFF";
    } else {
        video.muted = true;
        soundBtn.innerText = "üîä SOUND ON";
    }
});

/* TIMER */
let timeLeft = 30;
const countdown = document.getElementById("countdown");
setInterval(()=>{
    countdown.innerText = timeLeft;
    timeLeft--;
    if(timeLeft < 0) timeLeft = 30;
},1000);
</script>
